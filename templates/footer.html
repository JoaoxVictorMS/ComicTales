<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            background-color: #2D2D2D;
            color: #ffffff;
            padding: 30px 20px;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1 1 300px;
            margin-bottom: 20px;
            padding: 0 10px;
            text-align: center;
        }

        .footer-column h3 {
            color: #E1AA16;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 8px;
        }

        .footer-column ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #fff;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .social-icons a {
            color: #E1AA16;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }

       
        @media (max-width: 768px) {
            .footer-column {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            footer {
                padding: 20px 10px;
            }

            .footer-column ul li a {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
